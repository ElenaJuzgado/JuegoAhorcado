<div class="row">
  <div class="col text-center">

  <img src="assets/img/{{intentos}}.png" class="ahorcado-img">

  <h3>Intentos <small>{{intentos}} / 9</small></h3>

</div>
</div>

<div class="row">
  <div class="col text-center">

 <h1>{{palabraOculta}}</h1>

</div>
</div>

<div class="row" *ngIf="gana"> <!-- mensaje que muestra cuando gana -->
  <div class="col text-center">

 <h1>¡Has ganado!</h1>
 <h4>;D</h4>

</div>
</div>

<div class="row" *ngIf="pierde"> <!-- mensaje que muestra cuando pierde -->
  <div class="col text-center">

 <h1>¡Has perdido!</h1>
 <h4>{{palabra}}</h4>

</div>
</div>

<div class="row" *ngIf="!gana && !pierde"> <!-- oculta el teclado cuando el usuario gana o pierde -->
  <div class="col text-center">

 <button (click)="comprobar(letra)" *ngFor="let letra of letras" class="btn btn-primary"> <!-- ngFor = ciclo for -->
   {{letra}}
 </button>

</div>
</div>
